<div>
    <h6 class="text-center">Personas</h6>
    <table class="table table-striped table-sm table-bordered">
        <thead>
            <tr class="text-primary">
                <th class="text-center">#</th>
                <th>Nombre</th>
                <th>Fecha Nacimiento</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let personaI of personas">
                <td class="text-center">{{personaI.idPersona}}</td>
                <td>{{ getNombreCompleto(personaI) }}</td>
                <td>{{ personaI.fechaNacAAAAMMDD }} </td>
            </tr>
        </tbody>
    </table>

</div>
<div *ngIf="hayErrores">
    <app-despl-error [params]="avisoError"></app-despl-error>
</div>
