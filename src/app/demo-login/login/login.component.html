<h5 class="table-dark rounded text-white text-center py-1 mb-2">
    Autenticaci&oacute;n <span class="ml-4 badge badge-secondary">{{estado}}</span>
</h5>
<div>
    <div class="form-group row">
      <label for="idEmail" class="col-sm-2 col-form-label font-weight-bold">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control-plaintext pl-2" id="idEmail" placeholder="email@example.com">
      </div>
    </div>
    <div class="form-group row">
      <label for="idPassword" class="col-sm-2 col-form-label font-weight-bold">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="idPassword" placeholder="Password">
      </div>
    </div>
    <div class="text-center">
        <button class="btn btn-primary col-sm-2" (click)="autenticar()">Enviar</button>
    </div>
</div>
